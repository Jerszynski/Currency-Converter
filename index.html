<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/Currency-Converter.png" />
    <link rel="icon" href="images/Currency-icon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />

    <script defer src="js/script.js"></script>

    <title>Currency Converter</title>
  </head>

  <body class="body">
    <form class="currencyForm js-form">
      <fieldset class="currencyForm__inputs">
        <legend class="currencyForm__legend">
          Przelicznik Polskiego Złotego
        </legend>
        <div class="currencyForm__InputContainer">
          <label class="currencyForm__label">
            Wpisz kwotę*:
            <input
              name="amount"
              type="number"
              min="1"
              step="0.01"
              class="currencyForm__inputField js-input"
              required
            />
          </label>

          <label class="currencyForm__label">
            Wybierz walutę*:
            <select
              name="currency"
              class="currencyForm__selectField js-select"
              required
            >
              <option value="">Select</option>
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
              <option value="CHF">CHF</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div class="actionButtons">
        <button class="actionButtons__item js-count">Przelicz</button>
        <button class="actionButtons__item js-reset" type="reset">
          Wyczyść
        </button>
      </div>
      <p class="currencyForm__Description">* - pola wymagane</p>
    </form>

    <div class="score">
      <div class="score__legend">Wynik</div>
      <p class="scoreResult js-score"></p>
    </div>
  </body>
</html>
